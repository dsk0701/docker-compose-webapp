version: '2'

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    ports:
      - 80:80
      - 443:443

    volumes:
      - ./docker-compose.d/certs:/etc/nginx/certs:ro
      - /etc/nginx/vhost.d
      - /usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    labels:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true

  nginx-proxy-companion:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: nginx-proxy-companion
    volumes:
      - ./docker-compose.d/certs:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro
    volumes_from:
      - nginx-proxy

  nginx:
    image: nginx
    ports:
      - 80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./src/html:/usr/share/nginx/html:ro
    environment:
      NGINX_ROOT: /usr/share/nginx
      VIRTUAL_HOST: lgtm.mixin.tech
      LETSENCRYPT_HOST: lgtm.mixin.tech
      LETSENCRYPT_EMAIL: d.dubandtribal@gmail.com

